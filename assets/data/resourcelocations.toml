# texture locations

[block]
# numerical ID is index, location is 'assets/textures/block/<value>.png'
blocks = ['dirt', 'grass', 'wood', 'bricks', 'etc'] # "that is dirt; it is for the players to build on" - Queen Flows
# when the numerical ID lacks an entry in block.blocks
notfound = 'assets/textures/block/notfound.png'

[entity]
notfound = 'assets/textures/entity/notfound.png'
[entity.brian]
root = 'assets/textures/entity/brian/'
idle = 'idle.png'
# loops through this list when pkaying walking animation
walk = ['idle.png'] # TODO: add animation frames
